<div id="delete-phone-form" class="dialog-box" data-id="{{id}}">
    <h1>Confirm Delete Phone?</h1>
    <p>
        <label for="personName">Name:</label>
        <input type="text" id="personName" value="{{person}}" disabled="disabled">
    </p>
    <p>
        <label for="phoneNumber">Number:</label>
        <input type="text" id="phoneNumber" value="{{number}}" disabled="disabled">
    </p>
    <p class="buttons">
        <a href="#" class="button" id="confirmDeleteButton">Delete</a>
        <a href="#" class="button">Cancel</a>
    </p>
</div>
